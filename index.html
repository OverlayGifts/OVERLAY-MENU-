<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.0/dist/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      a-scene {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; videoTexture: true;">
      
      <!-- 3D Box Model -->
      <a-box position="0 0 -1" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      
      <!-- Camera -->
      <a-camera></a-camera>
      
    </a-scene>

    <script>
      // Additional logic (if needed) can be added here
    </script>
  </body>
</html>
