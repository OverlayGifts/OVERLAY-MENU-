<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markerless AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #instructions {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 5px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Display some instructions for users -->
    <div id="instructions">
      Move your device around to detect a surface, tap to place the object.
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true"
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- Camera setup -->
      <a-camera gps-projected-camera rotation-reader></a-camera>

      <!-- The object to be placed on flat surfaces -->
      <a-box
        id="box"
        position="0 0 -5"
        rotation="0 45 45"
        scale="0.5 0.5 0.5"
        color="tomato"
        visible="false"
      ></a-box>

      <a-plane
        position="0 0 -5"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        shadow
      ></a-plane>

      <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>

    <script>
      document.addEventListener("click", function (event) {
        // Find the box entity
        const box = document.querySelector("#box");

        // Get the touch location (simulate markerless AR detection)
        const touch = event.touches ? event.touches[0] : event;
        const x = (touch.clientX / window.innerWidth) * 2 - 1;
        const y = -(touch.clientY / window.innerHeight) * 2 + 1;

        // Get the position and set the box visible
        box.setAttribute("position", `${x} 0 -2`); // Adjust this for actual detected surface
        box.setAttribute("visible", "true");
      });
    </script>
  </body>
</html>
