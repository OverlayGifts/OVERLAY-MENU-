<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Scene with AR.js to trigger the camera -->
    <a-scene
      embedded
      arjs="sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true; precision: medium;"
      device-orientation-permission-ui="enabled: false">
      
      <!-- Camera with adjusted field of view (FOV) to reduce zoom -->
      <a-camera position="0 0 0" camera="fov: 70"></a-camera>

      <!-- Hidden 3D box initially -->
      <a-box
        id="box"
        position="0 0 -3"
        rotation="0 45 0"
        color="blue"
        visible="false">
      </a-box>
    </a-scene>

    <script>
      // Wait for the scene to load
      document.querySelector('a-scene').addEventListener('loaded', () => {
        // Add a click listener on the whole scene
        document.querySelector('a-scene').addEventListener('click', () => {
          const box = document.querySelector('#box');
          // Make the box visible when the screen is clicked/tapped
          box.setAttribute('visible', 'true');
        });
      });
    </script>
  </body>
</html>
