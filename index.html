<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.0/dist/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
      
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
      
      <!-- 3D Box Model that should appear in the real world -->
      <a-box position="0 0 -1" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      
      <!-- Camera -->
      <a-camera></a-camera>
      
    </a-scene>

    <script>
      // Any additional logic if required
    </script>
  </body>
</html>
